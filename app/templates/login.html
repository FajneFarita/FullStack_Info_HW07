{% extends "index.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}
<h1>Welcome to Let-s-Go!</h1>
<h4>The first travel app for friends <p></p></h4>
<div class="divider"></div>

<div class="main-container">
    <h5>Let's get you logged in</h4>
    <form action="/login" method="POST">
        Username<input id="login" type="text" name="user_name">
        Password<input id="login" type="text" name="password">
        <input class="action-button" id="login" type="submit" value="Submit">
    </form>
</div>
{% endblock %}
